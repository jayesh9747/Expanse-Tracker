<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transaction Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
      }
      table {
        width: 90%;
        max-width: 1200px;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
      }
      thead {
        background: #3498db;
        color: #ffffff;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
        text-align: center;
      }
      th {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
      }
      tr {
        text-align: center;
      }
      tr:nth-child(even) {
        background: #f2f2f2;
      }
      td img {
        max-width: 50px;
        max-height: 50px;
        border-radius: 5px;
      }
      .btn {
        padding: 10px 20px;
        background: #3498db;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background: #2980b9;
      }
      .icon {
        cursor: pointer;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Transaction Management</h1>
    <button
      onclick="location.href='https://fj-be-r2.onrender.com/transaction/add'"
      class="btn"
    >
      Add New Transaction
    </button>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Description</th>
          <th>Category</th>
          <th>Receipt</th>
          <th>Actions</th>
          <th>Split</th>
        </tr>
      </thead>
      <tbody id="transactions-container"></tbody>
    </table>

    <script>
      const apiUrl = 'https://fj-be-r2.onrender.com/api/transactions/';

      async function fetchTransactions() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const transactions = await response.json();
          displayTransactions(transactions);
        } catch (error) {
          console.error('Fetch error:', error);
        }
      }

      function displayTransactions(transactions) {
        const container = document.getElementById('transactions-container');
        container.innerHTML = '';

        transactions.forEach(transaction => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${transaction.date}</td>
            <td>${transaction.amount}</td>
            <td>${transaction.description}</td>
            <td>${transaction.expense_category ? transaction.expense_category.title : 'No Category'}</td>
            <td>
              ${transaction.transaction_receipt_picture ? `
                <a href="${transaction.transaction_receipt_picture}" target="_blank">
                  <img src="${transaction.transaction_receipt_picture}" alt="Receipt Picture">
                </a>
              ` : 'No picture'}
            </td>
            <td style="display: flex; justify-content: space-around;">
              <img src="https://icons.veryicon.com/png/o/miscellaneous/linear-small-icon/edit-246.png" class="icon" style="width: 30px; height: 30px;" onclick="editTransaction(${transaction.id})" alt="Edit">
              <img src="https://cdn-icons-png.flaticon.com/128/1214/1214428.png" class="icon" style="width: 28px; height: 28px;" onclick="deleteTransaction(${transaction.id})" alt="Delete">
            </td>
            <td>
              <button class="btn" onclick="splitTransaction(${transaction.id})">Split</button>
            </td>
          `;
          container.appendChild(row);
        });
      }

      async function editTransaction(id) {
        window.location.href = `https://fj-be-r2.onrender.com/transaction/edit/${id}`;
      }

      async function deleteTransaction(id) {
        if (confirm('Are you sure you want to delete this transaction?')) {
          try {
            const response = await fetch(`${apiUrl}${id}/`, {
              method: 'DELETE',
              headers: {
                'X-CSRFToken': getCookie('csrftoken')
              },
              credentials: 'include'
            });
            if (response.ok) {
              fetchTransactions();
            } else {
              const errorData = await response.json();
              alert('Failed to delete transaction: ' + JSON.stringify(errorData));
              console.error('Delete error:', errorData);
            }
          } catch (error) {
            alert('Failed to delete transaction: ' + error.message);
            console.error('Delete error:', error);
          }
        }
      }

      function splitTransaction(id) {
        window.location.href = `https://fj-be-r2.onrender.com/transaction/${id}/splits/`;
      }

      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }

      document.addEventListener('DOMContentLoaded', () => {
        fetchTransactions();
      });
    </script>
  </body>
</html>
