<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Budget Goal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        .form-container h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #34495e;
        }
        .form-container input, .form-container select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Budget Goal</h2>
        <form id="budget-goal-form">
            <input type="hidden" name="csrfmiddlewaretoken" id="csrf_token" value="{{ csrf_token }}">

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="1">Housing</option>
                <option value="2">Food</option>
                <option value="3">Transportation</option>
                <option value="4">Entertainment</option>
                <option value="5">Healthcare</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit" class="btn">Add Budget Goal</button>
        </form>
    </div>

    <script>
        const apiUrl = 'http://localhost:8000/api/budget/';

        document.getElementById('budget-goal-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
            const formData = new FormData(this);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': csrfToken,
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    window.location.href = 'http://localhost:8000/budget/';  
                } else {
                    const errorData = await response.json();
                    alert('Failed to add budget goal: ' + JSON.stringify(errorData));
                    console.error('Submission error:', errorData);
                }
            } catch (error) {
                alert('Failed to add budget goal: ' + error.message);
                console.error('Submission error:', error);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const csrfToken = getCookie('csrftoken');
            document.getElementById('csrf_token').value = csrfToken;
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
