<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        .form-container h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #34495e;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Transaction</h2>
        <form id="transaction-form">
            <input type="hidden" name="csrfmiddlewaretoken" id="csrf_token" value="{{ csrf_token }}">
            <input type="hidden" id="transaction_id" name="transaction_id" value="">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="expense_category">Expense Category:</label>
            <select id="expense_category" name="expense_category_id" required>
                <option value="1">Entertainment</option>
                <option value="2">Food</option>
                <option value="3">Healthcare</option>
                <option value="4">Housing</option>
                <option value="5">Transportation</option>
            </select>
            
            <label for="transaction_receipt_picture">Receipt Picture:</label>
            <input type="file" id="transaction_receipt_picture" name="transaction_receipt_picture">
            
            <button type="submit" class="btn">Update Transaction</button>
        </form>
    </div>

    <script>
        const apiUrl = 'http://localhost:8000/api/transactions/';

        document.addEventListener('DOMContentLoaded', () => {
            const transactionId = window.location.pathname.split('/').slice(-2, -1)[0];
            fetchTransactionDetails(transactionId);

            document.getElementById('transaction-form').addEventListener('submit', async function(event) {
                event.preventDefault();

                const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
                const formData = new FormData(this);

                try {
                    const response = await fetch(apiUrl + transactionId + '/', {
                        method: 'PUT',
                        body: formData,
                        headers: {
                            'X-CSRFToken': csrfToken,
                        },
                        credentials: 'include'
                    });

                    if (response.ok) {
                        window.location.href = 'http://localhost:8000/transaction';  // Redirect to the main page
                    } else {
                        const errorData = await response.json();
                        alert('Failed to update transaction: ' + JSON.stringify(errorData));
                        console.error('Submission error:', errorData);
                    }
                } catch (error) {
                    alert('Failed to update transaction: ' + error.message);
                    console.error('Submission error:', error);
                }
            });
        });

        async function fetchTransactionDetails(transactionId) {
            try {
                const response = await fetch(apiUrl + transactionId + '/');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const transaction = await response.json();
                document.getElementById('date').value = transaction.date;
                document.getElementById('amount').value = transaction.amount;
                document.getElementById('description').value = transaction.description;
                document.getElementById('expense_category').value = transaction.expense_category ? transaction.expense_category.id : '';
                document.getElementById('transaction_id').value = transaction.id;

                // Optionally, handle receipt picture if available
                // You might want to show the current picture or provide an option to change it
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
